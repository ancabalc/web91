<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../models/Accounts.js"></script>
        <script type="text/javascript" src="../views/signup.js"></script>
    </head>
    <body>
        <div id='create-user-container'>
            <section id='user-info'>
                <h2>Create Account</h2>
                <fieldset>
                    <legend>User Info</legend>
                    <label for="Name">Name and Surname:</label>
                    <input type="text" name="name"/>
                    <p id='error-name'>*</p><br>
                    <label for="email">Email address:</label>
                    <input type="text" name="email"/>
                    <p id='error-email'>*</p><br>
                    <label for="password">Password:</label>
                    <input type="text" name="password"/>
                     <p id='error-password'>*</p><br>
                    <label for="repassword">Re-enter password:</label>
                    <input type="text" name="repassword"/>
                    <p id='error-repassword'>*</p><br>
                    <label for="role">Role:</label>
                    <select id='role-dropdown'>
                        <option name='role' value=''></option>
                        <option name='role' value='provider'>Provider</option>
                        <option name='role' value='client'>Client</option>
                    </select>
                    <p id='error-role'>*</p><br>
                    <button id='submit'>Create Account</button>
                </fieldset>
            </section>
        </div>
    </body>
</html>
